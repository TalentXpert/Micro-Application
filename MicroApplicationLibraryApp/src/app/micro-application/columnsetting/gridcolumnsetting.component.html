<div class="modal-header ps-4">
    <h5 class="modal-title" id="headerTitle">Configure Columns Setting</h5>
    <button type="button" class="close" (click)="close()">
        <span aria-hidden="true">&times;</span>
    </button>
</div>
<div class="modal-body ps-4 pe-4 pb-0 ColumnSettingCardHeight">
    <div *ngIf="userGridHeadersVM && userGridHeadersVM.Headers.length > 0">
        <div [cdkDropListData]="userGridHeadersVM.Headers" (cdkDropListDropped)="drop($event)" cdkDropList>
            <div class="item-box ScoreSectionColumn" *ngFor="let option of userGridHeadersVM.Headers let i = index"
                cdkDrag [cdkDragDisabled]="option.IsFixed">
                <div *cdkDragPlaceholder></div>
                <div class="d-flex w-100">
                    <div class="w-10">
                        <label class="check mb-4">
                            <input type="checkbox" [disabled]="option.IsFixed" [checked]="option.IsVisible" (click)="onclickedCheckbox(option)" />
                            <span class="checkmark"> </span>
                        </label>
                    </div>
                    <div class="col-md-90 text-left">
                        <h6 class="mb-0 ContentTop">{{option.HeaderText}}</h6>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<div class="modal-footer ps-2 pe-4">
    <button type="button" class="btn Cbtn-primary" (click)="close()">Close</button>
    <button type="button" class="btn Cbtn-primary btnMain" id="archiveApplicationBtn" (click)="apply()"
        title="Apply">Apply</button>
</div>
