<div class="modal-header ps-4">
    <h5 class="modal-title" id="headerTitle">{{uIFormClientVM.SmartAction.FormMode}}</h5>
    <button type="button" class="close" (click)="close()">
        <span aria-hidden="true">&times;</span>
    </button>
</div>
<div class="modal-body ps-4 pe-4 pb-2 ModalBodyHeight text-left">
    <app-UIForm [UIFormClientVM]="uIFormClientVM" (IsFormResponseSaved)="formResponseSaved()"></app-UIForm>
</div>
